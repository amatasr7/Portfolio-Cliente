<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="phone-frame mx-auto">
      <section class="container py-4">
        <h3 class="title-section">Contacto</h3>

        <ul class="list-group mt-4">
          <li class="list-group-item">
            <details class="course-item">
              <summary>
                <img src="icons/envelope-at-fill.svg" alt="Email" /> Email
              </summary>
              <p>amr02@iesemilidarder.com</p>
            </details>
          </li>

          <li class="list-group-item">
            <details class="course-item">
              <summary>
                <img src="icons/whatsapp.svg" alt="WhatsApp" /> WhatsApp
              </summary>
              <p>
                <a href="https://wa.me/1234567890" target="_blank"
                  >+34 123 456 789</a
                >
              </p>
            </details>
          </li>

          <li class="list-group-item">
            <details class="course-item">
              <summary>
                <img src="icons/linkedin.svg" alt="LinkedIn" /> LinkedIn
              </summary>
              <p>
                <a href="https://www.linkedin.com/in/amr02" target="_blank"
                  >linkedin.com/in/amr02</a
                >
              </p>
            </details>
          </li>

          <li class="list-group-item">
            <details class="course-item">
              <summary>
                <img src="icons/github.svg" alt="GitHub" /> GitHub
              </summary>
              <p>
                <a href="https://github.com/amr02" target="_blank"
                  >github.com/amr02</a
                >
              </p>
            </details>
          </li>
        </ul>
      </section>

      <nav class="bottom-nav">
        <a href="index.html" class="nav-btn active"
          ><img src="icons/house-fill.svg" alt="Inicio"
        /></a>
      </nav>
    </div>
  </body>
</html>
